<body>
  <button id="theme-toggle" title="åˆ‡æ¢ä¸»é¢˜"></button>

  <script>
    window.$docsify = {
      name: 'Unhappycar ä½¿ç”¨æ–‡æ¡£',
      repo: '',
      loadSidebar: true,
      loadNavbar: false,
      subMaxLevel: 0,
      auto2top: true,
      maxLevel: 4,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'æœç´¢æ–‡æ¡£...',
        noData: 'æ²¡æœ‰æ‰¾åˆ°ç»“æžœ',
        depth: 6
      },
      copyCode: {
        buttonText: ' ',
        errorText: ' ',
        successText: ' '
      },
      pagination: {
        previousText: 'ä¸Šä¸€é¡µ',
        nextText: 'ä¸‹ä¸€é¡µ',
        crossChapter: true,
        crossChapterText: true,
      },
      toc: {
        scope: '.markdown-section',
        headings: 'h1, h2, h3',
        title: 'ç›®å½•å¯¼èˆª',
      },
      logo: 'https://upload-bbs.miyoushe.com/upload/2024/06/29/273489775/4be47bf1376bfb4f69c1e3fe26c8a8e8_8119842655567179283.png',
      themeColor: '#007acc',
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
      },
      executeScript: true,
      mergeNavbar: true,
      formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
      plugins: [
        // å³ä¾§ç›®å½•æ’ä»¶
        function(hook, vm) {
          let toc = [];
          
          hook.beforeEach(function(content) {
            toc = [];
            return content;
          });
          
          hook.afterEach(function(html, next) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const headings = doc.querySelectorAll('h1, h2, h3');
            
            toc = Array.from(headings).map(heading => ({
              level: parseInt(heading.tagName.charAt(1)),
              title: heading.textContent,
              anchor: heading.id || heading.textContent.toLowerCase().replace(/\s+/g, '-')
            }));
            
            next(html);
          });
          
          hook.doneEach(function() {
            if (window.innerWidth > 768) {
              createTOC();
            }
          });
          
          function createTOC() {
            let existingToc = document.querySelector('.page_toc');
            if (existingToc) {
              existingToc.remove();
            }
            
            if (toc.length === 0) return;
            
            const tocContainer = document.createElement('div');
            tocContainer.className = 'page_toc';
            
            let tocHTML = '<div class="toc-title">ðŸ“‹ ç›®å½•å¯¼èˆª</div><ul>';
            
            toc.forEach(item => {
              const indent = (item.level - 1) * 15;
              tocHTML += `<li style="margin-left: ${indent}px">
                <a href="#${item.anchor}" data-level="${item.level}">${item.title}</a>
              </li>`;
            });
            
            tocHTML += '</ul>';
            tocContainer.innerHTML = tocHTML;
            
            document.body.appendChild(tocContainer);
            
            // æ·»åŠ ç‚¹å‡»äº‹ä»¶
            tocContainer.querySelectorAll('a').forEach(link => {
              link.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId) || 
                  document.querySelector(`[data-id="${targetId}"]`) ||
                  Array.from(document.querySelectorAll('h1, h2, h3'))
                    .find(h => h.textContent === this.textContent);
                
                if (targetElement) {
                  targetElement.scrollIntoView({ behavior: 'smooth' });
                }
              });
            });
            
            // ç›‘å¬æ»šåŠ¨ï¼Œé«˜äº®å½“å‰ç« èŠ‚
            let throttleTimer;
            window.addEventListener('scroll', function() {
              if (throttleTimer) return;
              throttleTimer = setTimeout(function() {
                updateActiveTocItem();
                throttleTimer = null;
              }, 100);
            });
          }
          
          function updateActiveTocItem() {
            const headings = document.querySelectorAll('.markdown-section h1, .markdown-section h2, .markdown-section h3');
            const tocLinks = document.querySelectorAll('.page_toc a');
            
            let activeHeading = null;
            const scrollTop = window.pageYOffset;
            
            for (let i = headings.length - 1; i >= 0; i--) {
              if (headings[i].offsetTop <= scrollTop + 100) {
                activeHeading = headings[i];
                break;
              }
            }
            
            tocLinks.forEach(link => link.classList.remove('active'));
            
            if (activeHeading) {
              const activeLink = Array.from(tocLinks).find(link => 
                link.textContent === activeHeading.textContent
              );
              if (activeLink) {
                activeLink.classList.add('active');
              }
            }
          }
        }
      ]
    }
  </script>

  <script>
    // We need to wait for docsify to be ready
    document.addEventListener('DOMContentLoaded', function() {
      // Theme switcher logic
      const themeToggle = document.getElementById('theme-toggle');
      const body = document.body;

      // Function to set theme
      function setTheme(theme) {
        if (theme === 'dark') {
          body.classList.add('dark-theme');
          themeToggle.innerHTML = 'â˜€ï¸'; // Sun icon for light mode
          localStorage.setItem('theme', 'dark');
        } else {
          body.classList.remove('dark-theme');
          themeToggle.innerHTML = 'ðŸŒ™'; // Moon icon for dark mode
          localStorage.setItem('theme', 'light');
        }
      }

      // Toggle theme on button click
      themeToggle.addEventListener('click', () => {
        if (body.classList.contains('dark-theme')) {
          setTheme('light');
        } else {
          setTheme('dark');
        }
      });

      // Apply saved theme on page load
      const savedTheme = localStorage.getItem('theme') || 'light';
      setTheme(savedTheme);
    });
  </script>
