<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>随机Ban位</title>
  <link rel="icon" href="https://upload-bbs.miyoushe.com/upload/2024/06/29/273489775/4be47bf1376bfb4f69c1e3fe26c8a8e8_8119842655567179283.png" type="image/png">
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="container">
  <h1 style="text-align: center;">随机Ban位</h1>  

    <div class="layout-desktop">
      <div class="left-column">
        <section class="panel">
          <div class="panel-header">
            <h2>本次Ban位抽取</h2>
            <div class="controls inline-controls">
              <button id="drawBtn" class="btn primary">抽取</button>
              <button id="resetBtn" class="btn">重置</button>
               <button id="historyBtn" class="btn">历史</button>
            </div>
          </div>
          <div class="rows" id="lastDraw"></div>
          <div class="controls hidden copy-bottom" id="lastCopyBar">
            <button id="copyLastBtn" class="btn">复制</button>
          </div>
        </section>
        <section class="panel">
          <h2>当前Ban位记录</h2>
          <div class="rows" id="record"></div>
          <div class="controls hidden copy-bottom" id="recordCopyBar">
            <button id="copyRecordBtn" class="btn">复制</button>
          </div>
        </section>
  <!-- 可用角色分段复制区域移至左侧 -->
  <div id="copyAvailable" class="copy-container hidden"></div>
      </div>
      <div class="right-column">
        <section class="panel" id="availablePanel">
          <h2>当前可用角色</h2>
          <div class="stats" id="stats"></div>
          <div class="card-grid" id="complementList"></div>
        </section>
      </div>
    </div>
  </div>

  <!-- 载入角色数据（含体型/国家） -->
  <script src="./characters.js"></script>
  <script src="./script.js"></script>
  
    <!-- 抽取历史弹窗 -->
    <div id="historyModal" class="modal hidden">
      <div class="modal-backdrop" data-history-close></div>
      <div class="modal-dialog">
        <div class="modal-header">
          <h3>抽取历史</h3>
          <button class="btn close-btn" data-history-close>×</button>
        </div>
        <div class="modal-body">
          <table class="history-table" id="historyTable">
            <thead>
              <tr>
                <th>轮次</th>
                <th>元素</th>
                <th>国家</th>
                <th>武器</th>
                <th>体型</th>
                <th>可用</th>
              </tr>
            </thead>
            <tbody id="historyTbody">
              <tr class="empty"><td colspan="6">暂无记录</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
</body>
</html>
