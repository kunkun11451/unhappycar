            --rotateY: 0;

            height: 120px;

            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease, z-index 0.3s ease;

        .collection-item.focused {
            filter: none !important;
            z-index: 100;
            transform: scale(2);

        .collection-item.dimmed {
            filter: blur(4px) brightness(0.4);
            z-index: 1;

        .collection-item:hover {

            touch-action: none;

            height: 100%;

        .collection-item-inner {

            height: 100%;

            height: 100%;

            left: 0;
            top: 0;
            width: 100%;
            height: 100%;

            border-radius: 15px;
            filter: blur(20px);
            transform: scale(1.1);
            z-index: -1;
            opacity: 0.3;

        .collection-item-highlight {

            left: -50%;
            top: -50%;
            width: 200%;
            height: 200%;

            transform: translate3d(calc(var(--rotateY) / var(--maxRotate) * -25%), calc(var(--rotateX) / var(--maxRotate) * -25%), 0px);
            transition: 300ms ease-out;
            pointer-events: none;
        }

        .collection-item img {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 13px;
            transition: 300ms ease-out;
            pointer-events: none;

        }

        .collection-item.locked {
            background: rgba(255, 255, 255, 0.05);
            
        }

        .collection-item.locked .collection-item-inner {
            border-color: rgba(255, 255, 255, 0.2);

            cursor: not-allowed;
        }

        .collection-item.locked.dragging {
            transform: none !important;
            cursor: not-allowed;
        }

        .question-mark {

            color: rgba(255, 255, 255, 0.3);
            font-weight: bold;
            z-index: 1;
        }

        // 收集系统相关函数
        function getCollectedItems() {
            const stored = localStorage.getItem('collected_characters');
            return stored ? JSON.parse(stored) : [];
        }

        function saveCollectedItems(items) {
            localStorage.setItem('collected_characters', JSON.stringify(items));
        }

        function collectCharacter(characterId) {
            const collected = getCollectedItems();
            if (!collected.includes(characterId)) {
                collected.push(characterId);
                saveCollectedItems(collected);
                
                // 显示收集通知
                showCollectionNotification(characterId);
            }
        }

        function showCollectionNotification(characterId) {
            // 创建通知元素
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;

                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);

            }, 3000);

        function setupCollection() {
            const collectionButton = document.getElementById('collectionButton');
            const collectionModal = document.getElementById('collectionModal');

            // 打开收集列表
            collectionButton.addEventListener('click', function() {

        function showCollectionModal() {
            const modal = document.getElementById('collectionModal');
            const grid = document.getElementById('collectionGrid');
            const progress = document.getElementById('collectionProgress');
            const collected = getCollectedItems();
            
            // 更新进度
            progress.textContent = `(${collected.length}/${errorContents.length})`;
            
            // 清空网格
            grid.innerHTML = '';
            
            // 生成收集项
            errorContents.forEach(item => {
                const isCollected = collected.includes(item.id);
                const itemElement = document.createElement('div');
                itemElement.className = `collection-item ${isCollected ? '' : 'locked'}`;
                
                // 创建3D结构
                const rotator = document.createElement('div');
                rotator.className = 'collection-item-rotator';
                
                const inner = document.createElement('div');
                inner.className = 'collection-item-inner';
                
                const shadow = document.createElement('div');
                shadow.className = 'collection-item-shadow';
                
                // 创建高光容器和高光元素
                const highlightContainer = document.createElement('div');
                highlightContainer.className = 'collection-item-highlight-container';
                
                const highlight = document.createElement('div');
                highlight.className = 'collection-item-highlight';
                
                if (isCollected) {
                    const img = document.createElement('img');
                    img.src = item.image;
                    img.alt = `#${item.id}`;
                    inner.appendChild(img);
                    
                    // 点击显示详情
                    itemElement.addEventListener('click', () => {
                        showDetailModal(item);
                    });
                    
                    // 添加视差效果
                    addParallaxEffect(itemElement);
                } else {
                    const questionMark = document.createElement('div');
                    questionMark.className = 'question-mark';
                    questionMark.textContent = '?';
                    inner.appendChild(questionMark);
                }
                
                // 组装结构
                itemElement.appendChild(shadow);
                highlightContainer.appendChild(highlight);
                rotator.appendChild(inner);
                rotator.appendChild(highlightContainer);
                itemElement.appendChild(rotator);
                
                grid.appendChild(itemElement);
            });
            
            modal.style.display = 'block';
            modal.classList.remove('closing');
            modal.querySelector('.modal-content').classList.remove('closing');
            document.body.style.overflow = 'hidden';
        }

            const closeButton = modal.querySelector('.close');

            closeButton.addEventListener('click', () => closeModal(modal));

            if (event.key === 'Escape') {
                const detailModal = document.getElementById('detailModal');
                const collectionModal = document.getElementById('collectionModal');
                const siteNavModal = document.getElementById('siteNavModal');
                
                if (detailModal.style.display === 'block') {
                    closeModal(detailModal);
                } else if (collectionModal.style.display === 'block') {
                    closeModal(collectionModal);

                    closeModal(siteNavModal);
                }
            }
        });

            modal.classList.add('closing');
            modal.querySelector('.modal-content').classList.add('closing');

                modal.style.display = 'none';
                modal.classList.remove('closing');
                modal.querySelector('.modal-content').classList.remove('closing');
                document.body.style.overflow = 'auto';
            }, 300);

        function setupSiteNavigation() {
            const siteNavButton = document.getElementById('siteNavButton');
            const modal = document.getElementById('siteNavModal');
            const modalContent = modal.querySelector('.modal-content');
            const closeButton = modal.querySelector('.close');

            // 打开弹窗
            siteNavButton.addEventListener('click', function() {
                modal.style.display = 'block';
                modal.classList.remove('closing');
                modalContent.classList.remove('closing');
                document.body.style.overflow = 'hidden'; // 防止背景滚动
            });

            // 关闭弹窗函数
            function closeModal() {
                modal.classList.add('closing');
                modalContent.classList.add('closing');
                
                // 等待动画完成后隐藏弹窗
                setTimeout(() => {
                    modal.style.display = 'none';
                    modal.classList.remove('closing');
                    modalContent.classList.remove('closing');
                    document.body.style.overflow = 'auto';
                }, 300); // 动画持续时间
            }

            // 关闭弹窗事件
            closeButton.addEventListener('click', closeModal);

            // 点击弹窗外部关闭
            modal.addEventListener('click', function(event) {
                if (event.target === modal) {
                    closeModal();
                }
            });

            // ESC键关闭弹窗
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && modal.style.display === 'block') {
                    closeModal();
                }
            });
        }

                          ('ontouchstart' in window) || (window.innerWidth <= 768);

                const allItems = collectionGrid.querySelectorAll('.collection-item');
                
                if (focused) {

                    allItems.forEach(item => {
                        if (item === element) {
                            item.classList.add('focused');
                            item.classList.remove('dimmed');
                        } else {
                            item.classList.add('dimmed');
                            item.classList.remove('focused');
                        }
                    });
                } else {
                    // 取消聚焦模式
                    allItems.forEach(item => {
                        item.classList.remove('focused', 'dimmed');
                    });
                }
            }
            
            // 通用的视差计算函数
            function calculateParallax(clientX, clientY, rect) {
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const offsetX = clientX - rect.left;
                const offsetY = clientY - rect.top;
                
                // X 方向移动旋转 Y 轴，Y 方向移动旋转 X 轴
                const rotateX = (maxRotate * (offsetY - centerY)) / (centerY) * -1;
                const rotateY = (maxRotate * (offsetX - centerX)) / (centerX);
                
                return { rotateX, rotateY };
            }
            
            // 设置旋转角度的函数（带角度限制）
            function setRotation(rotateX, rotateY) {
                // 限制角度在 -maxRotate 到 maxRotate 之间
                const clampedRotateX = Math.max(-maxRotate, Math.min(maxRotate, rotateX));
                const clampedRotateY = Math.max(-maxRotate, Math.min(maxRotate, rotateY));
                
                element.style.setProperty('--rotateX', clampedRotateX);
                element.style.setProperty('--rotateY', clampedRotateY);
            }
            
            // 重置旋转角度的函数
            function resetRotation() {
                element.style.setProperty('--rotateX', 0);
                element.style.setProperty('--rotateY', 0);
            }
            
            if (isMobile) {
                // 移动端：触摸事件
                let isLongPressing = false;
                let longPressTimer = null;
                let touchStartTime = 0;
                
                element.addEventListener('touchstart', function(e) {
                    touchStartTime = Date.now();
                    
                    // 设置长按定时器（500ms）
                    longPressTimer = setTimeout(() => {
                        isLongPressing = true;
                        // 添加拖动状态样式和阻止滚动
                        element.classList.add('dragging');
                        element.classList.add('no-scroll');
                        // 禁用页面滚动
                        document.body.classList.add('no-scroll');
                        // 设置聚焦效果
                        setFocusMode(true);
                        // 触发震动反馈（如果支持）
                        if (navigator.vibrate) {
                            navigator.vibrate(50);
                        }
                    }, 500);
                }, { passive: true });
                
                element.addEventListener('touchmove', function(e) {
                    if (isLongPressing && e.touches.length === 1) {
                        const touch = e.touches[0];
                        const rect = this.getBoundingClientRect();
                        const { rotateX, rotateY } = calculateParallax(touch.clientX, touch.clientY, rect);
                        setRotation(rotateX, rotateY);
                    }
                }, { passive: true });
                
                element.addEventListener('touchend', function(e) {
                    clearTimeout(longPressTimer);
                    
                    // 如果是长按结束，重置旋转并移除拖动样式
                    if (isLongPressing) {
                        resetRotation();
                        element.classList.remove('dragging');
                        element.classList.remove('no-scroll');
                        // 恢复页面滚动
                        document.body.classList.remove('no-scroll');
                        // 取消聚焦效果
                        setFocusMode(false);
                    }
                    
                    isLongPressing = false;
                }, { passive: true });
                
                element.addEventListener('touchcancel', function(e) {
                    clearTimeout(longPressTimer);
                    isLongPressing = false;
                    resetRotation();
                    element.classList.remove('dragging');
                    element.classList.remove('no-scroll');
                    // 恢复页面滚动
                    document.body.classList.remove('no-scroll');
                    // 取消聚焦效果
                    setFocusMode(false);
                }, { passive: true });
                
            } else {
                // 桌面端：鼠标事件
                element.addEventListener('mouseenter', function (e) {
                    // 设置聚焦效果
                    setFocusMode(true);
                });
                
                element.addEventListener('mousemove', function (e) {
                    const rect = this.getBoundingClientRect();
                    const { rotateX, rotateY } = calculateParallax(e.clientX, e.clientY, rect);
                    setRotation(rotateX, rotateY);
                });
                
                element.addEventListener('mouseleave', function (e) {
                    resetRotation();
                    // 取消聚焦效果
                    setFocusMode(false);
                });
            }
        }
    </script>
