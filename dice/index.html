<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎲</title>
    <link rel="icon" href="https://bbs-static.miyoushe.com/static/2024/06/12/7982e4f54092be80c43a251f26e44235_6026540790739799944.png" type="image/png">    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="gameContainer">
        <div class="loading" id="loading">正在加载 3D 场景...</div>
        <canvas id="canvas"></canvas>
        <div class="controls">
            <div class="dice-type-selector">
                <label for="diceType">骰子类型:</label>
                <select id="diceType">
                    <option value="6" selected>🎲 6面</option>
                    <option value="20">🎲 20面</option>
                </select>
            </div>
            <div class="dice-count-selector">
                <label for="diceCount">骰子数量:</label>
                <select id="diceCount">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <button class="btn" id="rollBtn">🎲 投掷骰子</button>
            <button class="btn" id="resetBtn">🔄 重置位置</button>
        </div>
        <div class="info">
            <div>🖱️ 鼠标拖拽旋转视角</div>
            <div>🖱️ 滚轮缩放</div>
            <div>⌨️ 空格键投掷</div>
            
            <!-- 当前投掷结果表格 -->
            <div class="current-results">
                <h4>🎲 当前结果</h4>
                <table id="currentResultsTable" class="current-results-table">
                    <thead>
                        <tr>
                            <th>骰子编号</th>
                            <th>点数</th>
                        </tr>
                    </thead>
                    <tbody id="currentResultsBody">
                        <tr class="no-results">
                            <td colspan="2">暂无结果</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>

    <!-- 项目脚本 --> 
    <script src="js/performance.js"></script>
    <script src="js/dice.js"></script>
</body>
</html>
